{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}

{% if messages %}
    {% for m in messages %}
        <small {% if m.tags %} class="{{m.tags}}" {% endif %}>{{m}}</small>
    {% endfor %}
{% endif %}
    
<form style="width: 50%; margin:auto" method="post">
    <h1>{{type}} page</h1>

    {% csrf_token %}
    <!--{{form | crispy}}-->

    {% for fm in form %}
        {{fm.label_tag}} {{fm}} {{fm.errors | striptags}}
    {% endfor %}
        
    <br/>
    <button class="btn btn-warning mb-5">Submit</button>
    <br/>
</form>

{% endblock content %}
